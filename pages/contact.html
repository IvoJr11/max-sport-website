<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Contact</title>
</head>
<body>
  <header>
    <div class="top-header">
      <img src="/assets/icon-maxsport.jpg" width="25" alt="Max-Sport Logo" id="logo">
      <h1 id="title">Max-Sport</h1>
    </div>
    <nav>
      <a href="../index.html" class="focus">Home</a>
      <a href="./products.html">Products</a>
      <a href="./about.html">About Us</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <main id="contact-main">
    <h2>Contact</h2>
    <div id="contact-main-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12410.347316440253!2d-68.06032888046956!3d-38.956266409744025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sar!4v1744288564742!5m2!1sen!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <form action="https://aulamindhub.github.io/dwm_show_data/show_data.html" method="get" target="_blank" >
        <label for="name">Name:</label><br>
        <input type="text" placeholder="Name" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="text" placeholder="Email" id="email" name="email"><br>
        <fieldset id="categories-field">
          <legend>Interesed categories:</legend>
            <label for="category1">
              Running Shoes:
            </label>
            <input type="checkbox" name="category" value="1" id="category1">
            <label for="category2">
              Training Shoes:
            </label>
            <input type="checkbox" name="category" value="2" id="category2">
            <label for="category3">
              Casual Shoes:
            </label>
            <input type="checkbox" name="category" value="3" id="category3">
            <label for="category4">
              Exercise Equipment:
            </label>
            <input type="checkbox" name="category" value="4" id="category4">
            <label for="category5">
              Yoga and Pilates:
            </label>
            <input type="checkbox" name="category" value="5" id="category5">
            <label for="category6">
              Outdoor Sports:
            </label>
            <input type="checkbox" name="category" value="6" id="category6">
          </fieldset> 
        <textarea name="message" id="messag" placeholder="Message"></textarea>
        <fieldset id="suscribe-fieldset">
          <p>I want to suscribe:</p>
          <label for="yes">
            Yes
            <input type="radio" name="suscribe" id="yes" value="yes">
          </label>
          <label for="no">
            No
            <input type="radio" name="suscribe" id="no" value="yes">
          </label>
        </fieldset>
        <div id="buttons-container">
          <input type="reset" value="Reset">
          <input type="submit" value="Send">
        </div>
      </form>
    </div>
  </main>
  <footer>
    <p>Â© 2025 Ivo Pascal. All rights reserved.</p>
  </footer>
</body>
</html>
